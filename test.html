<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Animation</title>
    <style>
      #container {
        font-family: "Courier New", monospace;
        font-size: 18px;
        background-color: black;
        color: lime;
        position: relative;
      }
  
      #wrapper {
        position: relative;
      }
  
      #text {
        position: relative;
        z-index: 1;
      }
  
      #caret {
        position: absolute;
        width: 10px;
        height: 18px;
        background-color: lime;
        vertical-align: bottom;
        z-index: 2;  /* To place it above the text */
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="wrapper">
        <span id="text"></span>
        <span id="caret"></span>
      </div>
    </div>
  
    <script>
      const textElement = document.getElementById('text');
      const caretElement = document.getElementById('caret');
      const textToType = "Hello, this is a typing animation!";
      let index = 0;
      let caretInterval;
      let typing = false;
  
      // Function to toggle caret visibility for blinking effect
      function toggleCaret() {
        if (!typing) {
          if (caretElement.style.backgroundColor === 'lime') {
            caretElement.style.backgroundColor = 'transparent';
          } else {
            caretElement.style.backgroundColor = 'lime';
          }
        }
      }
  
      // Function to type the text
      function typeText() {
        typing = true;
        caretElement.style.backgroundColor = 'lime';  // Keep the caret visible while typing
  
        if (index < textToType.length) {
          textElement.textContent += textToType[index];
          caretElement.style.left = `${textElement.offsetWidth}px`;  // Move the caret
          index++;
        } else {
          clearInterval(typingInterval);
          setTimeout(() => {
            caretElement.style.backgroundColor = 'transparent';
            typing = false;
            
          }, 500);
          setTimeout(() => {
            caretElement.style.display = 'none';
          }, 3000);
        }
      }
  
      // Initialize caret blinking
      caretInterval = setInterval(toggleCaret, 500);
  
      // Initialize typing
      const typingInterval = setInterval(typeText, 100);
    </script>
  </body>
  </html>
