<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Animation</title>
    <style>
      #container {
        font-family: "Courier New", monospace;
        font-size: 18px;
        background-color: black;
        color: lime;
        position: relative;
      }
      #caret {
        position: absolute;
        width: 10px;
        height: 18px;
        background-color: lime;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <span id="text"></span>
      <span id="caret"></span>
    </div>
  
    <script>
      const textElement = document.getElementById('text');
      const caretElement = document.getElementById('caret');
  
      let textToType = "Hello, I'm James";
      let mistypedText = "Hello, I'm Js";
      let index = 0;
      let isMistyping = true;
      let isCorrecting = false;
  
      function moveCaret() {
        caretElement.style.left = textElement.offsetWidth + 'px';
      }
  
      function type() {
        if (isMistyping) {
          if (index < mistypedText.length) {
            textElement.innerHTML += mistypedText[index];
            index++;
            moveCaret();
          } else {
            isMistyping = false;
            setTimeout(() => {
              isCorrecting = true;
              index = mistypedText.length - 1;
              type();
            }, 500);
          }
        } else if (isCorrecting) {
          if (index >= "Hello, I'm J".length) {
            textElement.innerHTML = textElement.innerHTML.slice(0, -1);
            index--;
            moveCaret();
          } else {
            isCorrecting = false;
            index = "Hello, I'm J".length;
            textToType = textToType.slice(index);
            index = 0;
          }
        } else {
          if (index < textToType.length) {
            textElement.innerHTML += textToType[index];
            index++;
            moveCaret();
          } else {
            setTimeout(() => {
              caretElement.style.display = 'none';
            }, 1000);
          }
        }
      }
  
      const interval = setInterval(type, 100);
    </script>
  </body>
  </html>
